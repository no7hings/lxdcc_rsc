parameters:
    reset:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxAsset(node).set_reset()'
        tool_tip: '...'

    options/asset:
        widget: ''
        value: ''
        tool_tip: '...'

    options/scheme:
        widget: enumerate
        value: ['asset-work', 'asset']
        tool_tip: '...'
    #
    options/guess:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxAsset(node).set_guess()'
        tool_tip: '...'

    usd/file:
        widget: file
        value: ''
        tool_tip: '...'

    usd/location:
        widget: path
        value: '/root/world/geo'
        tool_tip: '...'

    usd/create:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxAsset(node).set_create()'
        tool_tip: '...'
