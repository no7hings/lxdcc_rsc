    lynxi_properties/asset:
        widget: string
        value: ''
        tool_tip: '...'

    lynxi_properties/step:
        widget: string
        value: ''
        tool_tip: '...'

    lynxi_properties/task:
        widget: string
        value: ''
        tool_tip: '...'