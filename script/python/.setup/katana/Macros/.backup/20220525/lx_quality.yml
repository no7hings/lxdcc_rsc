parameters:
    reset:
        widget: button
        value: ''
        tool_tip: '...'

    quality/scheme:
        widget: enumerate
        value: ['low', 'med', 'hi']
        tool_tip: '...'

    lynxi_variants/percent:
        widget: enumerate
        value: ['25%', '50%', '75%', '100%', '125%', '150%', '175%', '200%']
        tool_tip: '...'

    lynxi_variants/arnold/aov_enable:
        widget: boolean
        value: True
        tool_tip: '...'

    lynxi_variants/arnold_override_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    lynxi_variants/arnold_override/aa_sample:
        widget: float
        value: 4.0
        tool_tip: '...'

