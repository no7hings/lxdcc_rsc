#
input_ports: []
#
output_ports:
    - output
#
parameters:
    reset:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxCameraAlembic(node).set_reset()'
        tool_tip: 'press to rest all parameters'
    #
    alembic/file:
      widget: file
      value: ''
      tool_tip: 'alembic file'

    alembic/location:
        widget: path
        value: ''
        tool_tip: 'alembic location'

    alembic/load_file:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxCameraAlembic(node).set_file_load()'
        tool_tip: '...'
    #
    option/resolution_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    option/resolution:
        widget: resolution
        value: '512x512'
        tool_tip: '...'

    option/frame_offset_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    option/frame_offset:
        widget: integer
        value: 0
        tool_tip: '...'

    option/visible_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    option/visible:
        widget: boolean
        value: 1
        tool_tip: '...'
