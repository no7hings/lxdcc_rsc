parameters:
    reset:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxAsset(node).set_reset()'
        tool_tip: '...'

    options/scheme:
        widget: enumerate
        value: ['asset', 'shot_asset']
        tool_tip: '...'

