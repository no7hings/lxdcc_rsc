input_ports:
    - input
#
output_ports:
    - output
#
parameters:
    reset:
        widget: button
        value: ''
        tool_tip: 'press to rest all parameters'
    #
    light/scheme:
        widget: enumerate
        value: ['custom']
        tool_tip: '...'
    #
    animations/start_frame:
        widget: float
        value: 1.0
        tool_tip: '...'

    animations/end_frame:
        widget: float
        value: 120.0
        tool_tip: '...'

    animations/frame_offset:
        widget: float
        value: 0.0
        tool_tip: '...'