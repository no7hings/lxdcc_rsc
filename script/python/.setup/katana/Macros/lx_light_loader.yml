#
input_ports:
    - input
#
output_ports:
    - output
#
parameters:
    reset:
        widget: button
        value: ''
        tool_tip: 'press to rest all parameters'
    #
    light/scheme:
        widget: enumerate
        value: ['custom']
        tool_tip: '...'
    #
    rotations/enable:
        widget: boolean
        value: True
        tool_tip: '...'

    rotations/value_offset:
        widget: float
        value: 0.0
        tool_tip: '...'

    rotations/start_frame:
        widget: float
        value: 1.0
        tool_tip: '...'

    rotations/end_frame:
        widget: float
        value: 120.0
        tool_tip: '...'

    rotations/frame_offset:
        widget: float
        value: 0.0
        tool_tip: '...'

    lynxi_info/type:
        widget: string
        value: 'lx_light_loader'
        tool_tip: '...'
