#
input_ports: []
#
output_ports:
    - output
#
parameters:
    reset:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxCamera(node).set_reset()'
        tool_tip: 'press to rest all parameters'
    #
    alembic/file:
      widget: file
      value: ''
      tool_tip: 'alembic file'

    alembic/location:
        widget: path
        value: ''
        tool_tip: 'alembic location'

    alembic/load:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxCamera(node).set_load()'
        tool_tip: '...'
    #
    settings/resolution_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    settings/resolution:
        widget: resolution
        value: '512x512'
        tool_tip: '...'

    settings/frame_offset_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    settings/frame_offset:
        widget: integer
        value: 0
        tool_tip: '...'

    settings/visible_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    settings/visible:
        widget: boolean
        value: 1
        tool_tip: '...'
    #
    variants/camera:
        widget: enumerate
        value: ['close_up', 'upper_body', 'upper_body_35', 'upper_body_50', 'full_body']
        tool_tip: '...'
