option:
    type: rsv-task-batcher
    #
    systems:
        - '*-*'
    #
    gui:
        group_name: 'maya'
        #
        name: 'Combination Render Submit'
        icon_name: 'application/python'
#
hook_option:
    engine: python
    #
    script:
        # scene file-path
        batch_file: ''
        #
        file: ''
        #
        cameras: ['full_body']
        layers: ['master']
        light_passes: ['all']
        look_passes: ['plastic']
        qualities: ['low']
        #
        shot: ''
        shot_asset: ''
        #
        render_asset_frames: [1001]
        render_shot_frames: [1001]
    #
    deadline:
        #
        group: subprogress
        #
        pool: subprogress
    #
    rez:
        extend_packages: []
#
option_hooks:
    # list, item is option-hook-key
    # branch maya
    - 'rsv-task-methods/asset/maya/gen-geometry-export': {
        choice_scheme_includes: ['asset-work-maya'],
        with_geometry_usd: True,
        with_geometry_uv_map_usd: True
    }
    # branch katana
    - 'rsv-task-methods/asset/katana/gen-geometry-export': {
        choice_scheme_includes: ['asset-work-katana'],
        with_geometry_usd: True,
        with_geometry_uv_map_usd: True
    }
    #
    - 'rsv-task-methods/asset/katana/gen-look-export': {
        choice_scheme_includes: ['asset-work-katana'],
        with_texture_tx: True,
        with_look_ass: True,
        with_look_klf: True
    }
    # branch general
    - 'rsv-task-methods/asset/usd/gen-usd-create': {
        choice_scheme_includes: ['asset-work-maya', 'asset-work-katana'],
        dependencies: ['rsv-task-methods/asset/maya/gen-geometry-export', 'rsv-task-methods/asset/katana/gen-geometry-export', 'rsv-task-methods/asset/katana/gen-look-export'],
        with_component_usd: True
    }
    # create scene-file
    - 'rsv-task-methods/asset/katana/combination-render-scene-create': {
        dependencies: ['rsv-task-methods/asset/maya/gen-geometry-export', 'rsv-task-methods/asset/usd/gen-usd-create', 'rsv-task-methods/asset/katana/gen-look-export'],
        inherit_keys: [
            'cameras', 'layers', 'light_passes', 'look_passes', 'qualities',
            'shot', 'shot_asset',
            'render_file', 'render_output_directory', 'render_asset_frames', 'render_shot_frames'
        ]
    }
