option:
    type: rsv-task-batcher
    #
    systems:
        - '*-*'
    #
    gui:
        group_name: 'maya'
        #
        name: 'Surface Export'
        icon_name: 'application/maya'
#
hook_option:
    engine: python
    #
    script:
        # scene file-path
        batch_file: ''
        #
        file: ''
    #
    deadline:
        #
        group: subprogress
        #
        pool: subprogress
    #
    rez:
        extend_packages: []
#
option_hooks:
    # maya method(s)
    # create shotgun version first.
    - 'rsv-task-methods/asset/shotgun/shotgun-create'
    - 'rsv-task-methods/asset/maya/scene-export': {dependencies: ['../shotgun/shotgun-create'], create_review_link: True}
    - 'rsv-task-methods/asset/maya/geometry-export': {dependencies: ['../shotgun/shotgun-create']}
    - 'rsv-task-methods/asset/maya/look-export': {dependencies: ['../shotgun/shotgun-create']}
    - 'rsv-task-methods/asset/usd/usd-create': {dependencies: ['../shotgun/shotgun-create', '../maya/geometry-export', '../maya/look-export']}
    - 'rsv-task-methods/asset/shotgun/shotgun-export': {dependencies: ['./shotgun-create', '../maya/scene-export', '../maya/geometry-export', '../usd/usd-create']}
    #
    - 'rsv-task-methods/asset/maya/camera-create': {dependencies: ['../shotgun/shotgun-create']}
    # katana method(s)
    - 'rsv-task-methods/asset/katana/scene-export': {dependencies: ['../usd/usd-create'], create_scene_src: True}
    - 'rsv-task-methods/asset/katana/look-export': {dependencies: ['./scene-export'], with_look_ass: False}
    #
    - 'rsv-task-methods/asset/katana/render-scene-create': {dependencies: ['../usd/usd-create']}