option:
    type: launcher
    #
    systems:
        - '*-python'
    #
    gui:
        group_name: 'Launcher(s)'
        #
        name: 'Katana'
        icon_name: 'application/katana'
        #
        tool_tip: '"LMB-click" to open open maya, "RMB-click" to show more actions'
#
hook_option:
    script:
        project: 'cgm'
    #
    extra:
        cgm:
            script: { project: 'cgm', use_as_launcher: True, gui_name: 'Open Katana for "CGM"' }
        xkt:
            script: { project: 'xkt', use_as_launcher: True, gui_name: 'Open Katana for "XKT"' }
        cjd:
            script: { project: 'cjd', use_as_launcher: True, gui_name: 'Open Katana for "CJD"' }
        #
        cgm_graph:
            script: { project: 'cgm', use_as_graph: True, gui_name: 'for "CGM"', gui_parent: '/Open Rez Graph' }
        xkt_graph:
            script: { project: 'xkt', use_as_graph: True, gui_name: 'for "XKT"', gui_parent: '/Open Rez Graph' }
        cjd_graph:
            script: { project: 'cjd', use_as_graph: True, gui_name: 'for "CJD"', gui_parent: '/Open Rez Graph' }
