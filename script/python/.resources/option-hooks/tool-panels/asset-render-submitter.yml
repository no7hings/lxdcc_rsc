option:
    type: tool-panel
    #
    systems:
        - '*-*'
    #
    gui:
        group_name: 'movie'
        #
        name: 'Asset Render Submitter'
        icon_name: 'application/python'

        size: [1280, 960]
        item_frame_size: [136, 224]
#
hook_option:
    engine: lynxi

    script:
        file: ''
    #
    rez:
        extend_packages: ['usd']
        add_environs:
            PXR_AR_DEFAULT_SEARCH_PATH: '/l/prod'
#
build:
    variables:
        character:
            camera: ['full_body', 'upper_body', 'close_up', 'shot']
            layer: ['master', 'no_hair']
            light_pass: ['all', 'light_rig_1', 'light_rig_2']
            look_pass: ['default', 'plastic', 'ambocc', 'wire', 'white', 'white_disp', 'white_zbrush']
            quality: ['low', 'med', 'hi', 'custom']
    #
    scheme:
        variables:
            asset:
                /camera/close_up: True
                /camera/full_body: True
                /camera/upper_body: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/ambocc: True
                /look_pass/default: True
                /look_pass/plastic: True
                /look_pass/wire: True
                /quality/custom: True
            # model
            model:
                /camera/close_up: True
                /camera/full_body: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/default: True
                /look_pass/white_disp: True
                /quality/custom: True

            model_zbrush:
                /camera/close_up: True
                /camera/full_body: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/white_zbrush: True
                /quality/custom: True
            # groom
            groom:
                /camera/close_up: True
                /camera/full_body: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/plastic: True
                /look_pass/default: True
                /quality/custom: True
            #
            rig:
                /camera/shot: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/default: True
                /look_pass/plastic: True
                /look_pass/wire: True
                /quality/custom: True
            #
            surface:
                /camera/close_up: True
                /camera/full_body: True
                /layer/master: True
                /light_pass/all: True
                /look_pass/default: True
                /quality/custom: True

        settings:
            asset: {}
            asset-fast:
                render/arnold/aov_enable: False
                render/override_enable: True
                render/override/percent: '50%'
                render/arnold_override_enable: True
                render/arnold_override/aa_sample: 4
    #
    node:
        #
        schemes:
            variables:
                widget: enumerate
                value: ['asset', 'model', 'model_zbrush', 'groom', 'rig', 'surface']
                current: 'asset'
                enable: False
                tool_tip: '...'
                scheme_key: 'variables'

            settings:
                widget: enumerate
                value: ['asset', 'asset-fast']
                current: 'asset'
                enable: False
                tool_tip: '...'
                scheme_key: 'settings'
        #
        options:
            choice_scheme:
                widget: 'string'
                value: ''
                tool_tip: '...'

            task:
                widget: 'string'
                value: ''
                tool_tip: '...'

            version:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

            shot:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

            refresh:
                widget: button
                value: ''
                tool_tip: '...'
        #
        usd:
            file/aset:
                widget: file
                value: ''
                enable: False
                tool_tip: '...'

            file/shot_asset:
                widget: file
                value: ''
                enable: False
                tool_tip: '...'

            variants/shot_asset:
                widget: enumerate
                value: ['None']
                current: 'None'
                enable: False
                tool_tip: '...'

            variants/asset_version_enble:
                widget: boolean
