option:
    type: tool-panel
    #
    systems:
        - '*-*'
    #
    gui:
        group_name: 'movie'
        #
        name: 'Asset Render Submitter'
        icon_name: 'application/python'

        size: [1280, 960]
#
hook_option:
    engine: lynxi

    script:
        file: ''
    #
    rez:
        extend_packages: ['usd']
        add_environs:
            PXR_AR_DEFAULT_SEARCH_PATH: '/l/prod'
#
build:
    variables:
        character:
            camera: ['full_body', 'upper_body', 'upper_body_35', 'upper_body_50', 'close_up', 'add_0', 'add_1', 'shot']
            layer: ['master']
            light_pass: ['all']
            look_pass: ['default', 'plastic', 'ambocc', 'wire']
            quality: ['low', 'med', 'hi', 'custom']
    #
    scheme:
        variables:
            asset-default:
                /: true
                /camera: true
                /camera/add_0: false
                /camera/add_1: false
                /camera/close_up: true
                /camera/full_body: true
                /camera/shot: false
                /camera/upper_body: true
                /camera/upper_body_35: false
                /camera/upper_body_50: false
                /layer: true
                /layer/master: true
                /light_pass: true
                /light_pass/all: true
                /look_pass: true
                /look_pass/ambocc: true
                /look_pass/default: true
                /look_pass/plastic: true
                /look_pass/wire: true
                /quality: true
                /quality/custom: true
                /quality/hi: false
                /quality/low: false
                /quality/med: false
    #
    node:
        options:
            choice_scheme:
                widget: 'string'
                value: ''
                tool_tip: '...'

            task:
                widget: 'string'
                value: ''
                tool_tip: '...'

            version:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

            shot:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

            refresh:
                widget: button
                value: ''
                tool_tip: '...'
        #
        variables:
            layer:
                widget: enumerate
                value: [ 'master' ]
                enable: False
                tool_tip: '...'

            quality:
                widget: enumerate
                value: [ 'low', 'med', 'hi', 'custom' ]
                enable: False
                tool_tip: 'render use low quality.'

            camera:
                widget: enumerate
                value: [ 'full_body', 'upper_body', 'upper_body_35', 'upper_body_50', 'close_up', 'add_0', 'add_1', 'asset_free', 'shot', 'shot_free' ]
                enable: False
                tool_tip: '...'

            light_pass:
                widget: enumerate
                value: [ 'all' ]
                enable: False
                tool_tip: '...'

            look_pass:
                widget: enumerate
                value: [ 'default', 'plastic', 'ambocc', 'wire' ]
                enable: False
                tool_tip: '...'

            refresh:
                widget: button
                value: ''
                tool_tip: '...'
        #
        schemes:
            variables:
                widget: enumerate
                value: [ 'asset-default' ]
                enable: False
                tool_tip: '...'
                scheme_key: 'render-submitter-variables'

            reload:
                widget: button
                value: ''
                tool_tip: '...'

            save:
                widget: button
                value: ''
                tool_tip: '...'
        #
        usd:
            file/aset:
                widget: file
                value: ''
                enable: False
                tool_tip: '...'

            file/shot_asset:
                widget: file
                value: ''
                enable: False
