option:
    type: tool-panel
    #
    systems:
        - '*-*'
    #
    gui:
        group_name: 'movie'
        #
        name: 'Asset Render Submitter'
        icon_name: 'application/python'

        size: [1280, 960]
        item_frame_size: [128, 192]
#
hook_option:
    engine: lynxi

    script:
        file: ''
    #
    rez:
        extend_packages: ['usd']
        add_environs:
            PXR_AR_DEFAULT_SEARCH_PATH: '/l/prod'
#
build:
    variables:
        character:
            camera: ['full_body', 'upper_body', 'upper_body_35', 'upper_body_50', 'close_up', 'add_0', 'add_1', 'shot']
            layer: ['master', 'no_hair']
            light_pass: ['all']
            look_pass: ['default', 'plastic', 'ambocc', 'wire']
            quality: ['low', 'med', 'hi', 'custom']
    #
    scheme:
        variables:
            asset:
                /camera/close_up: true
                /camera/full_body: true
                /camera/upper_body: true
                /layer/master: true
                /light_pass/all: true
                /look_pass/ambocc: true
                /look_pass/default: true
                /look_pass/plastic: true
                /look_pass/wire: true
                /quality/custom: true
            #
            model:
                /camera/close_up: true
                /camera/full_body: true
                /layer/master: true
                /light_pass/all: true
                /look_pass/ambocc: true
                /look_pass/default: true
                /look_pass/plastic: true
                /look_pass/wire: true
                /quality/custom: true
            #
            groom:
                /camera/close_up: true
                /camera/full_body: true
                /layer/master: true
                /light_pass/all: true
                /look_pass/ambocc: true
                /look_pass/default: true
                /quality/custom: true
            #
            surface:
                /camera/close_up: true
                /camera/full_body: true
                /layer/master: true
                /light_pass/all: true
                /look_pass/default: true
                /quality/custom: true
    #
    node:
        #
        schemes:
            variables:
                widget: enumerate
                value: ['model', 'surface', 'groom', 'asset']
                enable: False
                tool_tip: '...'
                scheme_key: 'render-submitter-variables'

            save:
                widget: button
                value: ''
                tool_tip: '...'
        #
        options:
            choice_scheme:
                widget: 'string'
                value: ''
                tool_tip: '...'

            task:
                widget: 'string'
                value: ''
                tool_tip: '...'

            version:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

            shot:
                widget: 'rsv-obj'
                value: [ ]
                tool_tip: '...'

