option:
    #
    systems:
        - 'linux-python'
        #
        - '*-maya'
        - '*-houdini'
        - '*-katana'
    #
    gui:
        name: 'Shot Camera Loader'
        icon_name: ''
        #
        size: [1280, 960]
        item_frame_icon_size: [40, 128]
        item_frame_image_size: [128, 128]
        item_frame_name_size: [128, 40]
#
resolver:
    filter: 'branch=shot&workspace=publish&step=ani'
    #
    task_unit:
        keywords:
            - '{branch}-camera-abc-file'
#
actions:
    task: ''
    task_unit:
        hooks:
            - 'rsv-actions/maya/work-file-open'
            - 'rsv-actions/houdini/work-file-open'
            - 'rsv-actions/katana/work-file-open'
            #
            - 'rsv-actions/shot/maya/camera-load'
            - 'rsv-actions/shot/katana/camera-load'
            #
            - 'rsv-actions/review-file-open'