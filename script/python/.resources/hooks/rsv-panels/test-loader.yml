option:
    #
    systems:
        - 'linux-python'
        #
        - '*-maya'
        - '*-houdini'
        - '*-katana'
    #
    gui:
        name: 'Test Loader'
        icon_name: ''
        #
        size: [1280, 960]
        item_frame_icon_size: [40, 128]
        item_frame_image_size: [128, 128]
        item_frame_name_size: [128, 40]
#
resolver:
    filter: 'branch=asset&workspace=work'
    #
    task_unit:
        keywords:
            - '{branch}-work-maya-scene-src-file'
            - '{branch}-work-houdini-scene-src-file'
            - '{branch}-work-katana-scene-src-file'
            - '{branch}-work-nuke-scene-src-file'
#
actions:
    task_unit:
        hooks:
            - 'rsv-actions/review-file-open'