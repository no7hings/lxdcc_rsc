option:
    #
    type: 'rsv-loader'
    #
    systems:
        - '*-python'
        #
        - '*-maya'
        - '*-houdini'
        - '*-katana'
    #
    gui:
        name: 'Test Loader'
        group_name: 'Loader(s)'
        icon_name: ''
        #
        size: [1280, 960]
        item_frame_size: [200, 128]
    #
    packages:
        - 'lxdcc'
#
resolver:
    filter: 'branch=asset&workspace=work'
    #
    task_unit:
        keywords:
            - '{branch}-work-maya-scene-src-file'
            - '{branch}-work-houdini-scene-src-file'
            - '{branch}-work-katana-scene-src-file'
            - '{branch}-work-nuke-scene-src-file'
#
actions:
    task_unit:
        hooks:
            - 'rsv-actions/review-file-open'