option:
    #
    systems:
        - 'linux-python'
        #
        - '*-maya'
        - '*-houdini'
        - '*-katana'
    #
    gui:
        name: 'Shot Loader'
        icon_name: ''
        #
        size: [1280, 960]
        item_frame_icon_size: [40, 128]
        item_frame_image_size: [128, 128]
        item_frame_name_size: [128, 40]
#
resolver:
    filter: 'branch=shot&workspace=work'
    #
    exact_filter:
        'linux-python': 'branch=shot&workspace=work'
        '*-maya': 'branch=shot&workspace=work&step=plt+rlo+flo+ani+cfx+rig+lgt+dmt'
        '*-houdini': 'branch=shot&workspace=work&step=cfx+efx'
        '*-katana': 'branch=shot&workspace=work'
    #
    task_unit:
        keywords:
            - '{branch}-work-maya-scene-src-file': {systems: ['linux-python', '*-maya']}
            - '{branch}-work-houdini-scene-src-file': {systems: ['linux-python', '*-houdini']}
            - '{branch}-work-katana-scene-src-file': {systems: ['linux-python', '*-katana']}
            - '{branch}-work-nuke-scene-src-file': {systems: ['linux-python', '*-nuke']}
#
actions:
    task:
        hooks:
            - 'rsv-actions/maya/work-file-new'
            - 'rsv-actions/houdini/work-file-new'
            - 'rsv-actions/katana/work-file-new'
    task_unit:
        hooks:
            # scene
            - 'rsv-actions/maya-work-file-open'
            - 'rsv-actions/katana-work-file-open'
            # scene
            - 'rsv-actions/maya/work-file-open'
            - 'rsv-actions/houdini/work-file-open'
            - 'rsv-actions/katana/work-file-open'
            # review
            - 'rsv-actions/review-file-open'
            # directory
            - 'rsv-actions/work-task-directory-open'