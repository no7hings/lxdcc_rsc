option:
    #
    type: 'rsv-loader'
    #
    systems:
        - '*-python'
        #
        - '*-maya'
        - '*-houdini'
        - '*-katana'
    #
    gui:
        name: 'Shot-set Loader'
        group_name: 'Loader(s)'
        icon_name: ''
        #
        size: [1280, 960]
        item_frame_size: [200, 128]
    #
    packages:
        - 'lxdcc'
#
resolver:
    filter: 'project=cjd&branch=shot&workspace=publish&step=set'
    #
    task_unit:
        keywords:
            - '{branch}-manifest-usd-file'
            - '{branch}-set-dress-usd-file'
#
actions:
    task: ''
    task_unit:
        hooks:
            - 'rsv-actions/usd/set-file-open'
            - 'rsv-actions/review-file-open'
            # directory
            - 'rsv-actions/work-task-directory-open'
            - 'rsv-actions/task-directory-open'
